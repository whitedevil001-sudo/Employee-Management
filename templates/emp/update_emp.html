<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>


    {% include "emp/navbar.html" %}
    <h1 class="text-center my-3">Update employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                              <label for="name" class="form-label">Name</label>
                              <input type="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="emp_name" value="{{emp.name}}">
                              {% comment %} <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> {% endcomment %}
                            </div>
                            <div class="mb-3">
                              <label for="emp_id" class="form-label">Employee id</label>
                              <input type="text" id ="id" class="form-control"  name="emp_id" value="{{emp.emp_id}}" >
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input value="{{emp.phone}}" type="Phone" class="form-control" id="exampleInputPhone" name="emp_phone" >
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Employee Address</label>
                                <textarea  id="address" class="form-control" rows="5" name="emp_address"  >{{emp.address}}</textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="working" class="form-label">Working</label>
                                <input {% if emp.working %} checked {%endif%}id= "working" type="checkbox" class="form-check-input" name="emp_working">
                            </div>
                            <div class="mb-3">
                                <label for="department" class="form-label">Department</label>
                                <select value="{{emp.department}}" id= "department" type="checkbox" class="form-control" name="emp_department" >
                                    <option value="CSE"> Computer Science Engg</option>
                                    <option value="ECE"> Electronics and communication Engg</option>
                                    <option value="EE"> Electrical Engg</potion>
                                    </select>
                            </div>
                            <div class="container text-center"><button type="submit" class="btn btn-success">Update Employee</button></div>
                            
                          </form>
                    </div>
                </div>            
            </div>
        </div>    
    </div>
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
